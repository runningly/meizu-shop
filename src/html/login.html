<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flyme 账号 - 登录</title>
  <link rel="icon" href="../images/login/favicon.ico" sizes="32x32">
  <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="../css/login.css">
  <script src="../../node_modules/jquery/dist/jquery.js"></script>
  <script src="../../node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <script src="../js/login.js" type="module"></script>
</head>

<body>
  <!-- 顶部区域 -->
  <div class="container top-warp">
    <div class="row top-nav">
      <a href="./index.html">
        <div class="col-md-1 top-logo">

        </div>
      </a>
    </div>
  </div>
  <!-- 中间区域 -->
  <div class="container-fluid main-warp">
    <div class="main-bj">
      <div class="container main-center">
        <div class="row">
          <!-- 偏移8格 -->
          <form class="col-md-4 col-md-offset-8 main-form">
            <div class="top-title">
              <a href="javascript:;" class="black" id="account">账号登录</a>
              <span></span>
              <a href="javascript:;" id="qrCode">二维码登录</a>
            </div>
            <!-- 警告框区域 -->
            <div class="main-warn">
              <span class="warning"></span>
              <span class="close-warn"></span>
            </div>
            <!-- 账号登录区域 -->
            <div class="login1">

              <div class="one-user">
                <span>+ 86</span>
                <span></span>
                <input type="text" name="username" id="username" class="login-input" placeholder="输入用户名或手机号">
              </div>
              <div class="one-user">
                <input type="password" name="password" id="password" class="login-input" placeholder="请输入密码">
              </div>
              <div class="main-verify">
                <span></span>
                <div>
                  <span>点击按钮验证(已开启免验证模式)</span>
                </div>
                <span></span>
              </div>
              <div class="main-check">
                <input type="checkbox" name="checkbox" id="remMe">
                <span>记住登录状态</span>
              </div>
              <!-- 确认按钮 -->
              <input type="button" id="submit" value="登录">
              <div class="main-bottom">
                <a href="./reg.html">注册</a>
                <a href="javascript:;">忘记密码？</a>
              </div>
            </div>
            <!-- 二维码登录区域 -->
            <div class="qr">
              <img src="../images/login/mzQrShow.jpg" alt="">
              <p>请使用账号中心右上角或最新的Flyme系统相机扫码功能，扫码登录</p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- 底部区域 -->
  <div class="container-fluid floor-main">
    <div class="row floor-one">
      <ul>
        <li>关于魅族</li>
        <img class="foot-line" src="../images/login/space.gif">
        <li>工作机会</li>
        <img class="foot-line" src="../images/login/space.gif">
        <li>联系我们</li>
        <img class="foot-line" src="../images/login/space.gif">
        <li>法律声明</li>
        <img class="foot-line" src="../images/login/space.gif">
        <li>常见问题</li>
        <img class="foot-line" src="../images/login/space.gif">
        <li>简体中文</li>
      </ul>
      <div class="floor-contact">
        <span>客服热线</span>
        <span>400-788-3333</span>
        <a href="javascript:;">在线客服</a>
      </div>
      <div class="floor-icon">
        <a href="javascript"></a>
        <a href="javascript"></a>
        <a href="javascript"></a>
      </div>
      <div class="row floor-tow">
        <span>©2020 Meizu Telecom Equipment Co., Ltd. All rights reserved.备案号: 粤ICP备13003602号-4经营许可证编号: 粤B2-20130198
          营业执照</span>
        <span>粤公网安备 44049102496076号</span>
      </div>
    </div>

  </div>
</body>

</html>
